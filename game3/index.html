<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Нема ярик хуярит</title>
    <!--Таблица стилей -->
    <link rel="stylesheet" href="src/alienArmada.css">
    <!-- Звуки -->
    <audio id="mainMenuMusic" autoplay>
      <source src="sounds/main_menu.mp3" type="audio/mpeg" loop>
    </audio>
    <audio id="gameMusic">
      <source src="sounds/game.mp3" type="audio/mpeg" loop>
    </audio>
    <audio id="shootSound">
      <source src="sounds/shoot.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound">
      <source src="sounds/explosion.mp3" type="audio/mpeg">
    </audio>
  </head>
  <body>
    <!-- Star background -->
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <!-- Canvas -->
    <canvas></canvas>
    <!-- App -->
    <div id='app'>
      <!-- UI -->
      <div id="ui">
        <div id="message-score" class="message">
          <h2 class="underlined">БОЛЬШЕ ВСЕГО ЗАБЛОКИРОВАНО</h2>
          <h2>Двигаться на СТРЕЛКИ, стрелять на ПРОБЕЛ</h2>
          <h3>0</h3>
        </div>

        <div id="message-game-state" class="message">
          <h2 class="underlined">ТАК И НЕ БЛОКНУЛ</h2>
          <div>
            <h3>ОЧКИ: </h3>
            <h3>ДА ДА НОВЫЙ ТОП!</h3>
          </div>
        </div>

        <button>BLOCK TELEGRAM</button>
      </div>
    </div>
    <!-- Код игры -->
    <script src="src/objects.js"></script>
    <script src="src/collision.js"></script>
    <script src="src/alienArmada.js"></script>
  

  </body>
</html>
